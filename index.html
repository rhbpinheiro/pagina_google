<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css"/>
    <title>Google</title>
</head>
<body>
  <header>
      <div class="container1">
        <div class="gmail--image">
          <div class="header--gmail">Gmail</div>
          <div class="header--image">Imagens</div>
        </div>
        <div class="icon--foto">
          <div class="header--icon"><img src="images/apps.png" /></div>
          <div class="header--foto"><img src="images/foto.jpeg"/></div> 
        </div>
      </div>
  </header>
  <section>
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
    </div>
    <div class="search">
      <input type="text" name="pesquisa"/>
      <div class="teclado"><img src="images/tec.png" /></div>
      <div class="microfone"><img src="images/mic.png" /></div>
      <div class="lupa"><img src="images/loupe.png" /></div>
    </div>
    <div class="buttons">
      <div class="button--pesquisa">Pesquisa Google</div>
      <div class="button--sorte">Estou com sorte</div>
    </div>
    <div class="ingles">Disponibilizado pelo Google em:&nbsp;<span>English</span></div>
  </section>
  <section class="brasil">
    <div class="barra--brasil">Brasil</div>
    <div class="bar"></div>
    <div class="barra--footer">
      <div class="footer">
        <a href="http://">Sobre</a>
        <a href="http://">Publicidade</a>
        <a href="http://">Negócios</a>
        <a href="http://">Cono funciona a Pesquisa</a>
      </div>
      <div class="footer">
        <a href="http://">Privacidade</a>
        <a href="http://">Termos</a>
        <a href="http://">Configurações</a>
      </div>
    </div>  
  </section>
</body>
</html>
